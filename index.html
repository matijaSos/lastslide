<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="hero">
        <div class="container">
            <div id="header">
                <h1>Can we get the slides?</h1>
                <h2>The simplest way to share resources from your presentation.</h2>
            </div>

            <div id="signup-form">
                <form class="form-step-1">
                    <span id="getslides-url">getslid.es/</span>
                    <input id="claim-username" type="text" name="username" placeholder="username">
                    <input id="claim-username-button" type="submit" value="Claim">
                </form>
            </div>
        </div>
    </div>

    <div id="how-it-works" class="container">
            <div class="hiw-step">
                <img src="assets/upload_icon_ufo.png">
                <h4>Upload slides and stuff you want to share.</h4>
                <div class="description">See <a href="http://matija.me">examples.</a></div>
            </div>

            <div class="hiw-step">
                <img src="assets/step2-share.png">
                <h4>Put the link on the last slide.</h4>
            </div>

            <div class="hiw-step">
                <img src="assets/step3-analyze.png">
                <h4>See who attended and stay in touch!</h4>
            </div>
    </div>

</body>

</html>
